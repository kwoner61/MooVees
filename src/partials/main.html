<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>My Favorite Sci-Fi Movies</title>

      <!-- Bootstrap 3 -->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
      
      <link rel="stylesheet" type="text/css" href="src/style.css" media="screen">
      <script src="src/script.js"></script>
  </head>

  <body>
    <!-- Trailer Video Modal -->
    <div class="container">
      {movie_modal}
    </div>

    <!-- Main Page Content -->
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Jungho's Favorite Sci-Fi Movies</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#movie-list">Movie Trailers</a></li>
            <li><a href="#movie-quote-list">Movie Quotes</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->

        </div>
      </div>
    </div>

    <!-- Intro section -->
    <section id="intro">
      <div class="container">
        <h1>

        I like <a href="https://en.wikipedia.org/wiki/Lists_of_science_fiction_films">Sci-Fi movies</a>. Here are trailers for some of my favorite Sci-Fi movies.

        </h1>
      </div>
    </section>

    <!-- Movie section -->
    <section id="movie-list">
      <div class="container">
        {movie_tiles}
      </div>
    </section>

    <!-- Random movie quote section -->
    <section id="movie-quote-list">
      <div class="container">
        <div class="jumbotron">
          <h1>Random Movie Quotes</h1>
          <p>Below are random movie quotes from <a href="https://market.mashape.com/andruxnet/random-famous-quotes">Random Famous Quotes</a> by andrux.</p>
        </div>
        {movie_quotes}
      </div>
    </section>
  </body>
</html>
